<style>

   {
  margin: 0;

  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #f5f8ff;
  color: #222;
}

header {
  text-align: center;
  background-color: #2a2d2c;
  color: white;
  padding: 60px 20px;
}

header h1 {
  font-size: 2.5em;
  font-weight: 700;
}

header p {
  font-size: 1.2em;
  margin-top: 10px;
}

.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
  padding: 60px 20px;
}

.card {
  background-color: white;
  border-radius: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  width: 320px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card h2 {
  padding: 15px;
}

.card a {
  text-decoration: none;
  color: #7176bd;
  font-weight: bold;
}

.card a:hover {
  text-decoration: underline;
}
</style>
